<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree _2</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header>
        <div class="share-button">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
    </header>
    <div class="container">
        <div class="image-container">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/751678/skytsunami.png" alt="kiran avatar">

        </div>
        <h1>@Kiran Sriparamkusham</h1>

        <a class="tile" href="https://instagram.com/kiran_.iyer?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr ">
           <div class="icon">
            <i class="fa-brands fa-instagram fa-fade"></i>
           </div>
           <p class="nme">Instagram</p>
           <div class="tile-share-button" link="https://instagram.com/kiran_.iyer?igshid=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr ">
            <i class="fa-solid fa-arrow-up-from-bracket arrow"></i>
           </div> 
        </a>

        <a class="tile" href="https://accounts.snapchat.com/accounts/v2/login">
           <div class="icon">
            <i class="fa-brands fa-snapchat fa-fade"></i>
           </div>
           <p class="nme">SnapChat</p>
           <div class="tile-share-button" link="https://accounts.snapchat.com/accounts/v2/login">
            <i class="fa-solid fa-arrow-up-from-bracket arrow"></i>
           </div> 
        </a>

        <a class="tile" href="https://github.com/no-luck-community/javascript-amazon-project-main">
           <div class="icon">
            <i class="fa-brands fa-github fa-fade"></i>
           </div>
           <p class="nme">GitHub</p>
           <div class="tile-share-button" link="https://github.com/no-luck-community/javascript-amazon-project-main">
            <i class="fa-solid fa-arrow-up-from-bracket arrow"></i>
           </div> 
        </a>

        

    </div>

    <script src="app.js"></script>

</body>
</html>
